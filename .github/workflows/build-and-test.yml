name: Build and Test

on:
  push:
    branches:
      - "develop"
      - "feature/*"
      - "bugfix/*"
  pull_request:
    branches:
      - "main"
      - "develop"

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
      - name: Setup - Checkout code
        uses: actions/checkout@v4

      - name: Setup - Install JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build - Compile & Run tests
        run: mvn -B -ntp clean verify
